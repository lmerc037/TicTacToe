<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Tic Tac Toe Game</h1>

    <div id="tic-tac-toe">
        <div class="mode-switch">
            <input type="radio" name="mode" value="user-vs-computer" id="mode1" checked>
            <label for="mode1">User vs Computer</label>
            <input type="radio" name="mode" value="user-vs-user" id="mode2">
            <label for="mode2">User vs User</label>
        </div>


        <table id="board">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

        <br>
        <button id="reset-button">Reset</button>
        <div id="result">Result</div>
        <div id="turn">Turn: User</div>
        <div id="user-wins">User wins: 0</div>
        <div id="computer-wins">Computer wins: 0</div>
        <div id="user1-wins">User 1 wins: 0</div>
        <div id="user2-wins">User 2 wins: 0</div>
    </div>





    <script src="script.js"></script>

</body>

</html>
